{% load wagtailimages_tags %}
<div class="row gx-5">
    <div class="col-12 col-md-4">
      {% image block.value.image fill-400x400 as img %}
      <img
        src="{{ img.url }}"
        alt="{{ img.alt }}"
        class="img-fluid"
      />
    </div>
    <div class="col-12 col-md-8">
      <div>
        {{ self.text }}
      </div>
    </div>
  </div>
