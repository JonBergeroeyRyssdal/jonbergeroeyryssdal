{% load wagtailimages_tags %}

<div class="position-relative">
  {% if value.head_image %}
    {% image value.head_image fill-1920x500 as img %}
    <img src="{{ img.url }}" class="img-fluid w-100" alt="{{ img.alt }}" />
  {% endif %}
  <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
    <h1 class="fw-bold d-none d-md-block">{{ value.head_title }}</h1>
    <h2 class="fw-bold">{{ value.head_title_second }}</h2>
  </div>
</div>
