<!-- templates/blocks/bootstrap_card.html -->
{% load wagtailimages_tags %}

<a href="{{ self.live_url }}" class="card-btn col-12 col-md-6 col-lg-4" id="card-btn" style="text-decoration: none; color: inherit;">
  <div class="card mb-2" style="height: 20rem;">
    {% image self.image fill-400x200 as card_image %}
    <img
      src="{{ card_image.url }}"
      class="card-img-top"
      alt="{{ self.image.title }}"
    />
    <div class="card-body">
      <h5 class="card-title">{{ self.title }}</h5>
      <p class="card-text">{{ self.text }}</p>
    </div>
  </div>
</a>
